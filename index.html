    <title>Slidesdown</title>

    <script type="importmap">

        "imports": {
          "chart": "/chart.js/dist/chart.umd.js",

          "marked": "/marked/loader.js",

  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-load-metadata
          data-separator="^(#{1,2} |---$)"
          data-separator-vertical="^(#{3} |\|\|\|$)"
          data-separator-notes="^notes?:"
          id="markdown"
        ></section>
      </div>
    </div>

    <script src="/chart.js/dist/chart.umd.js"></script>
    <script src="/reveal.js/dist/reveal.js"></script>

    <script src="/reveal.js/plugin/search/search.js"></script>

    <script src="/reveal.js/plugin/pdfexport/pdfexport.js"></script>
    <script src="/reveal.js/plugin/chalkboard/plugin.js"></script>
    <script src="/reveal.js/plugin/customcontrols/plugin.js"></script>
    <script src="/reveal.js/plugin/chart/plugin.js"></script>
